---
- name: ðŸš€ Deploy React App to EC2
  hosts: web
  become: yes

  tasks:
    - name: ðŸ§¼ Update all packages
      yum:
        name: "*"
        state: latest

    - name: ðŸ§© Install Node.js and Git
      yum:
        name:
          - nodejs
          - git
        state: present

    - name: ðŸ“ Clone GitHub Repo
      git:
        repo: https://github.com/rohit-tawade/aws-devops-handson.git
        dest: /home/ec2-user/app
        force: yes

    - name: ðŸ“¦ Install Node dependencies
      npm:
        path: /home/ec2-user/app
        production: yes

    - name: ðŸš€ Start React App
      shell: |
        cd /home/ec2-user/app
        nohup npm start -- --host 0.0.0.0 > output.log 2>&1 &

